<header class="masthead">
 
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Welcome to {{name}}!</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-bold mb-5">{{description}}</p>
                <p class="text-white-75 font-weight-bold mb-5">Our address <i class="fas fa-angle-double-right"></i> {{address}} </p>
                <p class="text-white-75 font-weight-bold mb-5">Our clients have evaluated the work of our company with</p>

                <div class="d-flex align-self-baseline justify-content-center">
                    <div class="item">
                        <div *ngFor="let i of [0,1,2,3,4]">
                            <div class="fav fav-star-default "></div>
                        </div>
                    </div>
                  <div class="item">
                        <div *ngFor="let i of animeArr;last as isLast">
                            <div class="fav fav-star is-animating" [ngClass]= "{'isHalf': isHalf}"></div>
                      <div class="halfstar1" *ngIf="isHalf">&#x2605;</div>
                      <div class="halfstar2" *ngIf="isHalf">&#x2605;</div>
                        </div>
                    </div>
                </div>

                
                   
            </div>
        </div>
    </div>
</header>
