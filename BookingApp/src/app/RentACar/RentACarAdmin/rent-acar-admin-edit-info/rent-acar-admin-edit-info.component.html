

<div class="modal-body" >
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
   
     
     
  <div class="card">
    <div class="card-body">
        <form name="form" [formGroup] = "registerForm" (ngSubmit)="editProfile()">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-user-circle"></i> </span>
                </div>
                <input formControlName="firstName" class="form-control" placeholder="First name" type="text"
                [ngClass] ="{'is-invalid': registerForm.get('firstName').touched && registerForm.get('firstName').invalid}">
                <div *ngIf = "registerForm.get('firstName').touched && registerForm.get('firstName').invalid" class="invalid-feedback">
                    <div *ngIf = "registerForm.get('firstName').errors.required"><i class="fas fa-times-circle" style="color: red;"></i> First name is required.</div>
                    <div *ngIf = "registerForm.get('firstName').errors.isError"><i class="fas fa-times-circle" style="color: red;"></i> First name can only contain letters.</div>
                    
                </div>
            </div> <!-- form-group// -->

                <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-user-circle"></i> </span>
                        </div>

                    <input formControlName = "lastName" [ngClass] ="{'is-invalid': registerForm.get('lastName').touched && registerForm.get('lastName').invalid}"class="form-control" placeholder="Last name" type="text" >
                    <div *ngIf = "registerForm.get('lastName').touched && registerForm.get('lastName').invalid" class="invalid-feedback">
                        <div *ngIf = "registerForm.get('lastName').errors.required"><i class="fas fa-times-circle" style="color: red;"></i> Last name is required.</div>
                        <div *ngIf = "registerForm.get('lastName').errors.isError"><i class="fas fa-times-circle" style="color: red;"></i> Last name can only contain letters.</div>
                    </div>
                </div>
                

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>
                
                <input [ngClass] ="{'is-invalid': registerForm.get('phone').touched && registerForm.get('phone').invalid}" formControlName="phone"  class="form-control" placeholder="Phone number" type="text">
                <div *ngIf="registerForm.get('phone').touched && registerForm.get('phone').invalid" class="invalid-feedback">
                    <div *ngIf="registerForm.get('phone').errors.required"><i class="fas fa-times-circle" style="color: red;"></i> Phone number is required.</div>
                    <div *ngIf="registerForm.get('phone').errors.isError"><i class="fas fa-times-circle" style="color: red;"></i> Phone number must be in valid form. E.g. +(123)-456-78-90</div>
                </div>

            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                </div>
                <input [ngClass] ="{'is-invalid': registerForm.get('city').touched && registerForm.get('city').invalid}" formControlName="city"   class="form-control" placeholder="City" type="text">
                <div *ngIf="registerForm.get('city').touched && registerForm.get('city').invalid" class="invalid-feedback">
                    <div *ngIf="registerForm.get('city').errors.required"><i class="fas fa-times-circle" style="color: red;"></i> City is required.</div>
                    <div *ngIf="registerForm.get('city').errors.isError"><i class="fas fa-times-circle" style="color: red;"></i> City can only contain letters.</div>
                </div>

            </div> <!-- form-group end.// -->
            
            
                                   
            <div class="form-group">
                <button [disabled] = "!registerForm.valid" type="submit" class="btn btn-outline-primary btn-rounded float-right"><i class="fas fa-save"></i> Save  </button>
            </div> <!-- form-group// -->   
        </form>
    </div> 
    </div>
  </div>
