

<div class="modal-body" >
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> You have successfully added special offer.
      <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
     
     
  <div class="card">
      <div class="card-body">
        <h6 class="card-price text-center"><span class="period"> Add special offer </span></h6>
        <hr>
        <form  [formGroup]="addEnterpriseSpecialOffer" (ngSubmit)="addOffer()">
          <div class="row">
            <label for="name">Name</label>
            <input type="text" formControlName="specialOfferName" id="name" class="form-control">
          </div>
  
          <br/>
          <div class="row">
            <label for="price">Price</label>
            <input type="text" formControlName="specialOfferPrice" id = "price" class="form-control"> 
          </div>
  
          
          <hr>
  
          <div class="row">
            
            <div class="col">
              <button type="button" (click)="activeModal.close('Close click')" class="btn btn-outline-primary btn-rounded " ><i class="fas fa-times mr-1"></i>Cancel</button>
            </div>
            
            
              <div class="col">
                <button [disabled] = "!addEnterpriseSpecialOffer.valid" type="submit" id="saveButton" class="btn btn-outline-primary btn-rounded " ><i class="fas fa-plus mr-1"></i>Add</button>
              </div>
  
          </div>
        </form>
          
      </div>
    </div>
  </div>
