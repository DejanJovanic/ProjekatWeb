

<div class="modal-body" >
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> You have successfully added special offer.
      <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
     
     
  <div class="card">
      <div class="card-body">
        <h6 class="card-price text-center"><span class="period"> <i class="fas fa-gift"></i> Add a special offer <i class="fas fa-gift"></i> </span></h6>
        <hr>
        <form  [formGroup]="addEnterpriseSpecialOffer" (ngSubmit)="addOffer()">
          <div class="row">
            <!--<label for="name">Name</label>!-->
            <input [ngClass] ="{'is-invalid': addEnterpriseSpecialOffer.get('specialOfferName').touched && addEnterpriseSpecialOffer.get('specialOfferName').invalid}" type="text" placeholder="Special offer name" formControlName="specialOfferName" id="name" class="form-control">
            <div  class="invalid-feedback">
              <div ><i class="fas fa-times-circle" style="color: red;"></i> Special offer name is required.</div>
    
            </div>
          </div>
  
          <br/>
          <div class="row">
            <!--<label for="price">Price</label>!-->
            <input [ngClass] ="{'is-invalid': addEnterpriseSpecialOffer.get('specialOfferPrice').touched && addEnterpriseSpecialOffer.get('specialOfferPrice').invalid}" type="text" placeholder="Special offer price" formControlName="specialOfferPrice" id = "price" class="form-control"> 
            <div *ngIf = "addEnterpriseSpecialOffer.get('specialOfferPrice').touched && addEnterpriseSpecialOffer.get('specialOfferPrice').invalid" class="invalid-feedback">
              <div *ngIf = "addEnterpriseSpecialOffer.get('specialOfferPrice').errors.required"><i class="fas fa-times-circle" style="color: red;"></i> Special offer price is required.</div>
              <div *ngIf = "addEnterpriseSpecialOffer.get('specialOfferPrice').errors.isError"><i class="fas fa-times-circle" style="color: red;"></i> Special offer price can only contain numbers.</div>
              
            </div>
          </div>
  
          
          <hr>
  
          <div class="row">
            
            <div class="col">
              <button type="button" (click)="activeModal.close('Close click')" class="btn btn-outline-primary btn-rounded " ><i class="fas fa-times mr-1"></i>Cancel</button>
            </div>
            
            
              <div class="col">
                <button [disabled] = "!addEnterpriseSpecialOffer.valid" type="submit" id="saveButton" class="btn btn-outline-primary btn-rounded " ><i class="fas fa-plus mr-1"></i>Add</button>
              </div>
  
          </div>
        </form>
          
      </div>
    </div>
  </div>
