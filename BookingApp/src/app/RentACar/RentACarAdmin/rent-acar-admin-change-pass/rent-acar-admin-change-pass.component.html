

<div class="modal-body" >
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
   
     
     
  <div class="card">
    <div class="card-body">
        <form name="form" [formGroup] = "registerForm" (ngSubmit)="changePass()">
          
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                </div>
                <input [ngClass] ="{'is-invalid': registerForm.get('oldPassword').touched && registerForm.get('oldPassword').invalid}" formControlName="oldPassword"  class="form-control" placeholder="Old password" type="password">
                <div *ngIf="registerForm.get('oldPassword').touched && registerForm.get('oldPassword').invalid" class="invalid-feedback">
                    <div *ngIf="registerForm.get('oldPassword').errors.required" ><i class="fas fa-times-circle" style="color: red;"></i> Password is required.</div>
                    <div *ngIf="registerForm.get('oldPassword').errors.minlength"><i class="fas fa-times-circle" style="color: red;"></i> Password must be at least 8 characters long.</div>
                </div>

            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                </div>
                <input [ngClass] ="{'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid}" formControlName="password" class="form-control" placeholder="New password" type="password">
                <div  *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid" class="invalid-feedback">
                    <div *ngIf="registerForm.get('password').errors.required"><i class="fas fa-times-circle" style="color: red;"></i> Password is required.</div>
                    <div *ngIf="registerForm.get('password').errors.minlength"><i class="fas fa-times-circle" style="color: red;"></i> Password must be at least 8 characters long.</div>
                </div>

            </div> <!-- form-group// -->    

             <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                </div>
                <input [ngClass] ="{'is-invalid': registerForm.get('repeatedPassword').touched && registerForm.get('repeatedPassword').invalid}" formControlName="repeatedPassword" class="form-control" placeholder="Repeat new password" type="password">
                <div  *ngIf="registerForm.get('repeatedPassword').touched && registerForm.get('repeatedPassword').invalid" class="invalid-feedback">
                    <div *ngIf="registerForm.get('repeatedPassword').errors.required"><i class="fas fa-times-circle" style="color: red;"></i> Please, repeat password.</div>
                    <div *ngIf="registerForm.get('repeatedPassword').errors.isError"><i class="fas fa-times-circle" style="color: red;"></i> Passwords don't match.</div>
                </div>

            </div> <!-- form-group// -->                                   
            <div class="form-group">
                <button [disabled] = "!registerForm.valid" type="submit" class="btn btn-outline-primary btn-rounded float-right"><i class="fas fa-database"></i> Save  </button>
            </div> <!-- form-group// -->   
        </form>
    </div> 
    </div>
  </div>
