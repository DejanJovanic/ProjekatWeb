<div class="bg-img">
    <div class="container">
            <div class="card">
            <form [formGroup]="form">
            <div class="row">             
                    <div class="col-sm-3 ">
                        <label for="showOptions" class="col-form-label">
                            Show rented cars by:
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <select id="showOptions" class="form-control" formControlName="showOption">
                            <option *ngFor="let item of showOptions" [ngValue] = "item">{{item}}</option>
                        </select>
                    </div>
                
            </div>
        </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div id="rentedCars" style="height: 370px; width: 100%;"></div>
        </div>
    </div>
</div>
