

<div class="modal-body" >
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> You have successfully added branch to your enterprise.
      <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
     
     
  <div class="card">
      <div class="card-body">
        <h6 class="card-price text-center"><span class="period"> Add branch to your enterprise </span></h6>
        <hr>
        <form  [formGroup]="addBranchForm" (ngSubmit)="addBranch()">
          <div class="row">
            <label for="name">Name</label>
            <input type="text" formControlName="branchName" id="name" class="form-control">
          </div>
  
          <br/>
          <div class="row">
            <label for="country">Country</label>
            <input type="text" formControlName="branchCountry" id = "country"class="form-control"> 
          </div>
  
          <br/>
          <div class="row">
            <label for="city">City</label>
            <input type="text" formControlName="branchCity" id = "city" class="form-control"> 
          </div>
  
          <br/>
          <div class="row">
            <label for="street">Street</label>
            <input type="text" formControlName="branchStreet"  id = "street" class="form-control"> 
          </div>
  
          <br/>
          <div class="row">
            <label for="streetNo">Street number</label>
            <input type="text" formControlName="branchStreetNo" id = "streetNo" class="form-control"> 
          </div>
  
          <br/>
          <div class="row">
            <label for="zipCode">Zip code</label>
            <input type="text" formControlName="branchZipCode" id = "zipCode" class="form-control"> 
          </div>
          
          <hr>
  
          <div class="row">
            
            <div class="col">
              <button type="button" (click)="activeModal.close('Close click')" class="btn btn-outline-primary btn-rounded " ><i class="fas fa-times mr-1"></i>Cancel</button>
            </div>
            
            
              <div class="col">
                <button [disabled] = "!addBranchForm.valid" type="submit" id="saveButton" class="btn btn-outline-primary btn-rounded " ><i class="fas fa-save mr-1"></i>Add</button>
              </div>
  
          </div>
        </form>
          
      </div>
    </div>
  </div>
