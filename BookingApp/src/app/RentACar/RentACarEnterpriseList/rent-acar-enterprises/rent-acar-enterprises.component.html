<div class="bg-img">
  <div class="container">
      <div class="card" >
        <form [formGroup]="searchEnterpriseForm">
          <div class="row">
            
              <div class="col">
                <div class="md-form mt-0">
                  <input type="text" class="form-control" formControlName="enterpriseName" placeholder="Enter enterprise name">
                </div>
              </div>

              <div class="col">
                <div class="md-form mt-0">
                  <input type="text" class="form-control" formControlName="branchLocation" placeholder="Enter branch location">
                </div>
              </div>

          </div>
          <div class="row">
              <div class="col">
                <button type="button" class="btn btn-outline-primary btn-rounded waves-effect" (click)="searchCompanies()"><i class="fas fa-search mr-1"></i>Search</button>
              </div>

              <div class="col">
                <button type="button" class="btn btn-outline-primary btn-rounded waves-effect" (click)="showAllCompanies()"><i class="fas fa-car mr-1"></i>Show all enterprises</button>
              </div>
          </div>
            
        </form>
    </div>
  </div>

  <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item class="d-flex justify-content-center" *ngFor="let item of slides; let i = index">
        
            <div class="col-md-4" *ngFor="let enterprise of item; let enterpriseIndex = index">
              <mdb-card title="Click for more details"class="my-1">
                <mdb-card-img [src]="enterprise.EnterpriseImage" [routerLink]="['/EnterpriseProfile/', enterprise.EnterpriseId]" routerLinkActive="router-link-active"></mdb-card-img>
                <mdb-card-body>
                  <mdb-card-title>
                    <h4>{{ enterprise.EnterpriseName }}</h4>
                  </mdb-card-title>
                  
                </mdb-card-body>
              </mdb-card>
            </div>
         
    </mdb-carousel-item>
  </mdb-carousel>
</div>
