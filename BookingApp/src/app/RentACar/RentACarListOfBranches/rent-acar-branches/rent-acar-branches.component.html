
<div class="bg-img">
   
      <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
        <mdb-carousel-item class="d-flex justify-content-center"  *ngFor="let item of slides; let i = index">
              
                <div class="col-md-4" *ngFor="let branch of item; let carIndex = index">
                  <mdb-card title="Click for location on map" class="my-1">
                    <mdb-card-img [src]="branch.BranchImage"></mdb-card-img>
                    <mdb-card-body>
                      <mdb-card-title>
                        <h4>{{ branch.BranchName }}</h4>
                        
                      </mdb-card-title>
                      
                    </mdb-card-body>
                  </mdb-card>
                </div>
             
        </mdb-carousel-item>
      </mdb-carousel>
    </div>
