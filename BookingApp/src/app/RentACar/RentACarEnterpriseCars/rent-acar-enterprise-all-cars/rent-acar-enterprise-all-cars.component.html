
<div class="bg-img">
  <div class="container">
    <div class="card" >
      <form [formGroup]="searchCarsForm">
        <div class="row">

          <div class="col">
            <label for="carBrands">Choose a car brand</label>
              <select class="form-control" formControlName="carBrand" id="carBrands">
                <option value=""> - </option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
             </select>
          </div>

          <div class="col">
            <label for="carModels">Choose a car model</label>
              <select class="form-control" formControlName="carModel" id="carModels">
                <option value=""> - </option>
                <option value="x5">X5</option>
                <option value="q7">Q7</option>
                <option value="amg">AMG</option>
             </select>
          </div>
        </div>
        <br/>
        <div class="row">

          <div class="col">
            <label for="carTypes">Choose a car type</label>
              <select class="form-control" formControlName="carType" id="carTypes">
                <option value=""> - </option>
                <option value="limousine">Limousine</option>
                <option value="caravan">Caravan</option>
                <option value="suv">SUV</option>
             </select>
          </div>

          <div class="col">
            <label for="carTransmissions">Choose a transmission type</label>
              <select class="form-control" formControlName="carTransmission" id="carTransmissions">
                <option value=""> - </option>
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
             
             </select>
          </div>
        </div>
        <br/>
        <div class="row">

          <div class="col">
            <label for="carFuels">Choose a fuel type</label>
              <select class="form-control" formControlName="carFuel" id="carFuels">
                <option value=""> - </option>
                <option value="gasoline">Gasoline</option>
                <option value="diesel">Diesel</option>
             </select>
          </div>

          <div class="col">
            <label for="carSeats">Number of seats</label>
            <input type="number" class="form-control" formControlName= "carNumberOfSeats" id="carSeats" name="carSeats" min="1" max="7">
                
          </div>
        </div>
        <br/>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" formControlName="carYearOfProductionFrom" placeholder="From year of production">
            </div>

            <div class="col">
                <input type="number" class="form-control" formControlName="carYearOfProductionTo" placeholder="To year of production">
            </div>
        </div>
      <br/>
      <div class="row">
        <div class="col">
            <input type="number" class="form-control" formControlName="carPriceFrom" placeholder="Price from">
        </div>

        <div class="col">
            <input type="number" class="form-control" formControlName="carPriceTo" placeholder="Price to">
        </div>
      </div>


        
        <br/>
        <div class="row">
          
          <div class="col">
            <button type="button" class="btn btn-outline-primary btn-rounded " (click)="showAllCars()"><i class="fas fa-car mr-1"></i>Show all cars</button>
          </div>

            <div class="col">
              <button type="button" id="searchButton" class="btn btn-outline-primary btn-rounded " (click)="searchCars()"><i class="fas fa-search mr-1"></i>Search</button>
            </div>

        </div>
          
      </form>
  </div>
</div>
    <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
      <mdb-carousel-item class="d-flex justify-content-center"  *ngFor="let item of slides; let i = index">
            
              <div class="col-md-4" *ngFor="let car of item; let carIndex = index">
                <mdb-card title="Click for more details"class="my-1">
                  <mdb-card-img [src]="car.CarImage"></mdb-card-img>
                  <mdb-card-body>
                    <mdb-card-title>
                      <h4>{{ car.CarBrand }}</h4>
                      
                    </mdb-card-title>
                    
                  </mdb-card-body>
                </mdb-card>
              </div>
           
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
