<div class="container">
    <div class="row">
        <div class=" col d-flex justify-content-center ">
            <div class="card">
           
                
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h2>Password change</h2>
                            <hr>
                            <h3 class="text-muted">Please, enter required details</h3>  
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <form (submit)="OnSubmit()" [formGroup]="form" validatableForm>
                                <div class="form-row">
                                    <div class="col">
                                        <input formValidation class="form-control" formControlName="oldPassword" placeholder="Old password" type="password">
                                    </div> 
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input formValidation class="form-control" formControlName="newPassword" placeholder="New password" type="password">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input formValidation class="form-control" formControlName="newPasswordAgain" placeholder="Repeat password" type="password">
                                    </div>
                                </div>
    
                               <div class="form-row">
                                   <div class="col">
                                    <div class="form-text text-danger" *ngIf="form.errors?.samePasswords">
                                        Passwords do not match
                                    </div> 
                                   </div>
                               </div>
                               <div class="form-row mt-1">
                                   <div class="col">
                                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary"> Submit  </button>

                                   </div>
                               </div>
                                                                

                            </form>
                        </div>
                    </div>
                  
                </div>                     
            </div> 
        </div>
    </div>
  
</div>
