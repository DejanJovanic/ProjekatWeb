

<div class="bg-img">
	
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header text-center">
					<h3> Login </h3>
					<div class="d-flex justify-content-end social_icon">
					
						<span><i class="fab fa-google-plus-square" title="Login via Google account"></i></span>
						
					</div>
				</div>
				<div class="card-body">
					<form (submit)="onSubmit()" [formGroup] = "loginForm">
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-user"></i> </span>
							</div>
							<input [ngClass] ="{'is-invalid': loginForm.get('username').touched && loginForm.get('username').invalid}" formControlName="username"  class="form-control" placeholder="Username" type="text">
							<div class="invalid-feedback">
								<div ><i class="fas fa-times-circle" style="color: red;"></i> Username is required.</div>
								
							</div>

						</div> <!-- form-group// -->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-key"></i> </span>
							</div>
							<input [ngClass] ="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}" formControlName="password"  class="form-control" placeholder="Enter password" type="password">
							<div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="invalid-feedback">
								<div *ngIf="loginForm.get('password').errors.required" ><i class="fas fa-times-circle" style="color: red;"></i> Password is required.</div>
								<div *ngIf="loginForm.get('password').errors.minlength"><i class="fas fa-times-circle" style="color: red;"></i> Password must be at least 8 characters long.</div>
							</div>

						</div> <!-- form-group// -->
						
						<div class="form-group">
							<button [disabled] = "!loginForm.valid" type="submit" class="btn btn-outline-primary btn-rounded float-right"><i class="fas fa-sign-in-alt"></i> Login  </button>
						</div> <!-- form-group// --> 
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a [routerLink]="['/Register']" routerLinkActive="router-link-active"> Register </a>
					</div>
					<div class="d-flex justify-content-center links">
						or
			</div>
			<div class="d-flex justify-content-center links">
				Go to <a [routerLink]="['/main']" routerLinkActive="router-link-active"> home page </a>
			</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
