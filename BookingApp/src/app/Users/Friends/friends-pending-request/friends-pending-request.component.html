<div class="container-fluid" style="background : transparent !important">
    <div class="row mb-1" *ngFor="let request of pendingRequests | async">
        <div class="col">
            <div class="card bg-primary">
                <div class="card-body d-flex flex-row align-content-center">
                    <span class="text-white mr-auto">
                        {{request.username}} sent you a friend request
                    </span>
                    <button class="btn btn-success mr-2" (click)="Accept(request)">Accept</button>
                    <button class="btn btn-danger" (click)="Decline(request)">Decline</button>
                </div>
            </div>
           
        </div>
    </div>
</div>
