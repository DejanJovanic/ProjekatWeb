<div class="card" *ngIf="user">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    Username:
                </div>
                <div class="col-sm-6">
                    {{user.username}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    Name:
                </div>
                <div class="col-sm-6">
                    {{user.name}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    Last name:
                </div>
                <div class="col-sm-6">
                    {{user.lastName}}
                </div>
            </div>
        </div>
    </div>
</div>
