<div class="container">
    <div class="row">
        <div class="col-sm-4">
            Username:
        </div>
        <div class="col-sm-4">
            Name:
        </div>
        <div class="col-sm-4">
            Last name:
        </div>
    </div>
    <div class="row">
        <form (submit)="onSubmit()" [formGroup]="searchForm">
            <div class="col-sm-4">
                <input type="text" formControlName="username"/>
            </div>
            <div class="col-sm-4">
                <input type="text" formControlName="name"/>
            </div>
            <div class="col-sm-4">
                <input type="text" formControlName="lastName"/>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="row">
     
    </div>
</div>
