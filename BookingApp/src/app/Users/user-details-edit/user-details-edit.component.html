	<div class="container-fluid">
		<div class="d-flex justify-content-center">
			<div class="card">	
				<div class="card-body">
					<div class="row">
						<div class="col">
						<h2>Edit user details</h2>
                        <hr>
                        <h3 class="text-muted">Please, enter details which you would like to edit</h3>  
						</div>
					</div>
					<div class="row mt-2">
						<div class="col">
							<form (submit)="Submit()" [formGroup]="form">
								<div class="row">
									<div class=" col form-group">
										<label for="name" class="col-form-label">Name</label>
										<input formValidation formControlName="name" id="name" class="form-control" placeholder="First name" type="text">
									</div> 
								</div>
							<!-- form-group// -->
							<div class="row">
								<div class=" col form-group">
									<label for="lastName" class="col-form-label">Last Name</label>
									<input formValidation id="lastName" formControlName="lastName" class="form-control" placeholder="Last name" type="text">
								</div>
					
							</div> 
							<div class="row">
								<div class="col form-group">
									<label for="phoneNumber" class="col-form-label">Phone</label>
									<input formValidation id="phoneNumber" [customErrors]="customErrors" name="" formControlName="phoneNumber" class="form-control" placeholder="Phone number" type="text">
								</div> 
							</div>
							<div class="row">
								<div class="col form-group">
									<label for="city" class="col-form-label">City</label>
									<input formValidation id="city" formControlName="city" class="form-control" placeholder="City" type="text">
								</div> 
							</div>
							<div class="row">
								<div class="col">
									<button type="submit" [disabled]="!form.valid" class="btn btn-primary"> Submit  </button>
		
								</div>
							</div> 
							</form>
						</div>
					</div>
				
				</div> 						
			</div> 
		</div>
	</div>
