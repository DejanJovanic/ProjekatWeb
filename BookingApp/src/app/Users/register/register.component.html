<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="register.component.css">

<div class="bg-img">
	<div class="container">


		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header text-center">
					<h3> Create account </h3>
				</div>
				
				<div class="card-body">
					<form>
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-user"></i> </span>
							</div>
							<input name="" class="form-control" placeholder="First name" type="text">
							<input name="" class="form-control" placeholder="Last name" type="text">
						</div> <!-- form-group// -->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
							</div>
							<input name="" class="form-control" placeholder="Email address" type="email">
						</div> <!-- form-group// -->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
							</div>
							
							<input name="" class="form-control" placeholder="Phone number" type="text">
						</div> <!-- form-group// -->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-building"></i> </span>
							</div>
							<input name="" class="form-control" placeholder="City" type="text">
						</div> <!-- form-group end.// -->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-home"></i> </span>
							</div>
							<input name="" class="form-control" placeholder="Address" type="text">
						</div> <!-- form-group end.// -->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-key"></i> </span>
							</div>
							<input class="form-control" placeholder="Create password" type="password">
						</div> <!-- form-group// -->
						<div class="form-group input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"> <i class="fa fa-key"></i> </span>
							</div>
							<input class="form-control" placeholder="Repeat password" type="password">
						</div> <!-- form-group// -->                                      
						<div class="form-group">
							<button type="submit" class="btn float-right reg_btn"> Submit  </button>
						</div> <!-- form-group// -->   
					</form>
				</div> 
						
							<div class="card-footer">
								<div class="d-flex justify-content-center links">
							Have an account?<a [routerLink]="['/Login']" routerLinkActive="router-link-active"> Login </a>
								</div>
						
							</div>
						
			</div> 
		</div>
	</div>
</div>
