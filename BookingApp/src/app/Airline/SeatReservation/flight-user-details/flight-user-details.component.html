<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form (submit)="Finish()" [formGroup]="form" validatableForm>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="name" class="col-form-label">Name: </label>
                            <input formValidation  class="form-control" type="text" id="name" formControlName="name"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="lastName" class="col-form-label">Last Name: </label>
                            <input formValidation class="form-control" type="text" id="lastName" formControlName="lastName"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="passportNum" class="col-form-label">Passport Number: </label>
                            <input formValidation class="form-control" type="text" id="passportNum" formControlName="passportNum"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
