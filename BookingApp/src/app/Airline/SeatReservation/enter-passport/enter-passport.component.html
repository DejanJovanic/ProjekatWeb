<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col">
                <form (submit)="Finish()" [formGroup]="form" validatableForm>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="passportNum" class="col-form-label">Passport Number: </label>
                            <input formValidation class="form-control" type="text" name="passportNum" formControlName="passportNum"/>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
