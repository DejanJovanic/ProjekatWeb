<div class="modal-body">
    <div class="container">
        <div class="row" *ngFor="let friend of friends | async">
            <div class="col-sm-12">
                <div class="card" >
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-4">
                                    <p>
                                        Username:
                                    </p>
                                </div>
                                <div class="col-sm-5">
                                    <p>
                                        {{friend.username}}
                                    </p>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-primary btn-sm" (click)="onFriendClick(friend.username)">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
</div>
