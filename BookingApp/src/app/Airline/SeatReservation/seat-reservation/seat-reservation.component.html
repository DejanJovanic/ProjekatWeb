<div class="container-fluid" style="background : transparent !important">
    <div class="d-flex justify-content-center align-content-center">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h2>Seat selection</h2>
                        <hr>
                        <h3 class="text-muted">Please select seats which you would like to take</h3>  
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col d-flex justify-content-center">
                        <app-seats [selectedSeats]="selectedSeats" [seatsInput]="seats" [state]="SeatDisplayState.Reservation"></app-seats>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex flex-row">
                        <button type="button" [disabled]="selectedSeats.length == 0" class="btn btn-primary" (click)="onButtonClicked()">Set seats</button>
                        <button type="button" class="btn btn-danger ml-2" [routerLink]="['/main']" routerLinkActive="router-link-active">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
