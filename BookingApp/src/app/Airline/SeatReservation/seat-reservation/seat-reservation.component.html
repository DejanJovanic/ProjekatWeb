
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 mx-center justify-content-center d-flex" >
            <svg viewBox="0 0 1100 300" width="2000" height="500"> 
                <g *ngFor="let seat of seats">
                    <rect  rx="5" ry="5" [attr.x] = "seat.offsetX" [attr.y] = "seat.offsetY" width="50" height="50"
                    style="stroke:black;stroke-width:0.5;cursor: pointer;" (click)="itemClicked(seat.row,seat.column)" [style.fill] = "getItemColor(seat.status)"></rect>
                    <text style="cursor: pointer;" [attr.x] ="seat.offsetX + 25" [attr.y]="seat.offsetY + 25" text-anchor="middle" dominant-baseline="central" (click)="itemClicked(seat.row,seat.column)">
                        {{seat.index}}
                    </text>
                </g>
            </svg>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="reservation.tickets.length == 0" class="btn btn-primary" (click)="onButtonClicked()">Set Reservation</button>
        </div>
    </div>
</div>
