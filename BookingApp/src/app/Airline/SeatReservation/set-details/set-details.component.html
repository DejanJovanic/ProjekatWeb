<div class="modal-body">
    <form (submit)="Submit()" [formGroup]="form" novalidate>
        <div class="form-group row">
            <label for="luggageWeigth" class="col-sm-2 col-form-label">Luggage weight: </label>
            <div class="col-sm-10">
                <input class="form-control" type="number" name="luggageWeigth" formControlName="luggageWeigth"/>
            </div>
        </div>
        <div *ngFor="let item of FlightDetails.extras" class="form-group row">
            <div class="col-sm-3">
                {{item.name}}
            </div>
            <div class="col-sm-3">
                {{item.description}}
            </div>
            <div class="col-sm-3">
                {{item.price}}
            </div>
            <div *ngIf="ShouldBeDisplayed(item); else addExtra " class="col-sm-3">
                <button class="btn btn-primary" type="button" (click)="RemoveExtra(item)">Remove</button>
            </div>
            <ng-template #addExtra>
                <button class="btn btn-primary" type="button" (click)="AddExtra(item)">Add</button>
            </ng-template>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Set details</button>
        </div>
    </form>

</div>
