<div class="container-fluid" style="background : transparent !important">
    <div class="row mb-4">
        <div class="col d-inline-flex justify-content-left">
            <div class="card text-dark">
                <div class="card-body bg-white">
                    <h2>Seat details</h2>
                    <hr>
                    <h3 class="text-muted">Please, specify details for every seat</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3" *ngFor="let item of reservation.tickets">
        <div class="col">
          <app-ticket-preview [isAssignment]="true" [currentUserSelected]="currentUserSelected" [ticket]="item"></app-ticket-preview>
        </div>
    </div>
    <div class="row mt-3"> 
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col d-inline-flex flex-row">
                            <button class="btn btn-primary" (click)="OnClick()" [disabled]="!IsOk()">Next</button>
                            <button type="button" class="btn btn-danger ml-2" [routerLink]="['/seats/',flightId]" routerLinkActive="router-link-active">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
