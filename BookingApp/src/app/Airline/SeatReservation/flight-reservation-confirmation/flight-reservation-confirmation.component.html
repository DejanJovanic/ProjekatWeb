<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>
                Reservation confirmation
            </h2>
        </div>
    </div>
    <hr>
    <br>
    <div class="row" *ngFor="let item of tickets">
        <div class="col-sm-12">
            <app-ticket-preview [discountPercentage]="discountPercentage"  [isAssignment]="false" [ticket]="item"></app-ticket-preview>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-success" (click)="SetReservation()">Set reservation</button>
        </div>
    </div>
</div>
