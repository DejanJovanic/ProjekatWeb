<div class="modal-body">
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <form  (submit)="AddDestination()">
                    <div class="form-row">
                        <div class="col-sm-7 form-group">
                            <label for="selectedItem">
                                Select new stop:
                            </label>
                            <div class="input-group">
                                <select class="form-control" id="selectedItem" name="selectedItem" [(ngModel)]="selectedItem">
                                    <option *ngFor="let item of availablePlaces">{{item}}</option>
                                </select>
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-outline-primary">Add</button>
                                </div>
                            </div>                          
                        </div>
                    </div>
                </form>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Destination</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of selectedPlaces;let i = index">
                            <td>
                                {{i + 1}}
                            </td>
                            <td>{{item}}</td>
                            <td>
                                <button (click)="RemoveItem(i)" class="btn btn-danger">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
