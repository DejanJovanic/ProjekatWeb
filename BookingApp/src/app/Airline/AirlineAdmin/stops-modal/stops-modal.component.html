<div class="modal-body">
    <div class="container">
        <div class="row">
            <form class="form-inline" (submit)="AddDestination()">
                <div class="col-sm-7">
                    <select class="form-control" name="selectedItem" [(ngModel)]="selectedItem">
                        <option *ngFor="let item of availablePlaces">{{item}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary manage">Add</button>
                </div>
            </form>
            
        </div>
        <div class="row" *ngFor="let item of selectedPlaces;let i = index">
            <div class="col-sm-7">
                {{item}}
            </div>
            <div class="col-sm-4">
                <button (click)="RemoveItem(i)" class="btn btn-primary">Remove</button>
            </div>
        </div>
    </div>
</div>
