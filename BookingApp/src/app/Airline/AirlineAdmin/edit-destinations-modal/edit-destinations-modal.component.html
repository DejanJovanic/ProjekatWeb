<div class="modal-body">
    <div class="container">
        <form (submit)="OnSubmit()" [formGroup]="form">
                <label>
                    Enter new destination:
                </label>
                <div class="row">
                    <input type="text" class="col-sm-7 form-control" formControlName="destination"/>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </div>
                </div> 
        </form>
        <br>      
        <div class="row" *ngFor="let item of destinations">
            <br>
            <div class="col-sm-12 card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>{{item}}</p>    
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-danger" (click)="RemoveDestination(item)">Remove</button>
                        </div>
                    </div>                                  
                </div>
            </div>
        </div>
    </div>
</div>
