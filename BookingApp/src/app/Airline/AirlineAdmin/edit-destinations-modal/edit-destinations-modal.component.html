<div class="modal-body">
    <div class="container">
        <form (submit)="OnSubmit()" [formGroup]="form">
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" formControlName="destination"/>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" type="submit">
                        Add
                    </button>
                </div>
            </div>
        </form>
        <div class="row" *ngFor="let item of destinations">
            <div class="col-sm-10">
                {{item}}
            </div>
        </div>
    </div>
</div>
