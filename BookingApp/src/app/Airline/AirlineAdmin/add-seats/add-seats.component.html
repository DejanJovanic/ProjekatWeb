<div class="container-fluid" style="background : transparent !important">
    <div class="d-flex justify-content-center">
            <div class="card shadow-lg rounded  pb-1">
                <div class="card-body bg-white text-dark ">
             
                        <div class="row mt-4">
                         <div class="col">
                             <h2>Add seats</h2>
                             <hr>
                             <h3 class="text-muted">Enter number of rows and columns to be added</h3>
                         </div>
                     </div>
                     <div class="row mt-3 mb-4 ">
                         <div class="col d-flex justify-content-center">         
                             <app-seats [state]="SeatDisplayState.Preview" [seatsInput]="seats"></app-seats>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col">
                             <form (submit)="OnSubmit()" [formGroup]="form" validatableForm>
                                 <div class="form-row">
                                     <div class="col-sm-4 mr-2 form-group">
                                         <label for="rowsTop">  Rows top:  </label>                              
                                         <input formValidation wholeNumber  type="number" class="form-control"  step="1" min="0" id="rowsTop"  formControlName="rowTop" />
                                     </div>
                                     <div class="col-sm-4 form-group">
                                         <label for="rowsBottom">
                                             Rows bottom:
                                         </label>
                                         <input formValidation wholeNumber  type="number" class="form-control"  id="rowsBottom" step="1" min="0"  formControlName="rowBottom" />
                                     </div>
                                 </div>
                                 <div class="form-row">
                                     <div class="col-sm-4 mr-2 form-group">
                                         <label for="columnsLeft">
                                             Columns left:
                                         </label>
                                         <input formValidation wholeNumber  type="number" class="form-control"  id="columnsLeft" step="1" min="0"  formControlName="columnLeft" />
                                     </div>
                                     <div class="col-sm-4 mr-2 form-group">
                                         <label for="columnsRight">
                                             Columns right:
                                         </label>
                                         <input formValidation wholeNumber  type="number" class="form-control"  id="columnsRight" step="1" min="0"  formControlName="columnRight" />
                                     </div>
                                  
                                 </div>
                                 <div class="form-row mb-2">
                                     <div class="col d-flex flex-row">
                                        <button type="submit" [disabled]="form.invalid" class="btn btn-success mr-2">Submit</button>
                                        <button type="button"  class="btn btn-danger" [routerLink]="['/main/Airlines']" routerLinkActive="router-link-active">Cancel</button>
                                     </div>
    
                                 </div>
                             </form>
                         </div>
                     </div>
                </div>
            </div>
    </div>
</div>
