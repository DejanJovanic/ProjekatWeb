<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <p class="h2 text-muted">Edit your company information</p>          
        </div>
    </div>
    <hr>
    <form [formGroup]="companyForm" (submit)="OnSubmit()" novalidate>
        <div class="form-group">
            <label for="name">
                Name:
            </label>          
            <input id="name" class="form-control" type="text" formControlName="name"/>
        </div>
        <div class="form-group ">
            <label for="description">
                Description:
            </label>
            <textarea class="form-control" id="description" formControlName="description"></textarea>
        </div>
        <div class="form-row">
            <div class="col form-group ">
                <label  for="street">
                    Street:
                </label>
                <input class="form-control" id="street" type="text" formControlName="street"/>
            </div>
            <div class="col form-group">
                <label for="number">
                    Number:
                </label>
                <input type="text" id="number" class="form-control" formControlName="streetNo"/>
            </div>
            <div class="col form-group">
                <label for="zipCode">
                    zipCode:
                </label>
                <input type="text" class="form-control" id="zipCode" formControlName="zipCode"/>
            </div>
            <div class="col form-group">
                <label for="city" >
                    City:
                </label>
                <input class=" form-control" id="city" type="text" formControlName="city"/>
            </div>
            <div class="col form-group">
                <label for="country">
                    Country:
                </label>
                <input class="form-control" id="country" type="text" formControlName="country"/>
            </div>
        </div>
      
        <div class="form-row">
            <button class="btn btn-primary" type="button" (click)="EditDestinations()">Edit destinations</button>
        </div>
        <br>
        <div class="form-row">
            <div class="col-sm-4">
                <button class="btn btn-success" type="submit">Edit</button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-danger" type="button" [routerLink]="['/main/AirlineAdmin']" routerLinkActive="router-link-active" >Cancel</button>
            </div>
        </div>
    </form>
</div>
