<div class="container-fluid " style="background : transparent !important" >
    <div class="d-flex  align-items-center justify-content-center">
        <div></div>
        <div class="card bg-white text-dark rounded">
            <div class="card-body">
                <div class="row">    
                    <div class="col">
                        <h2>Company info edit</h2>
                        <hr>
                        <h3 class="text-muted">Edit your company info</h3>      
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form [formGroup]="companyForm" (submit)="OnSubmit()" validatableForm>
                            <div class="form-group">
                                <label for="name">
                                    Name:
                                </label>          
                                <input formValidation id="name" class="form-control" type="text" formControlName="name"/>
                            </div>
                            <div class="form-group ">
                                <label for="description">
                                    Description:
                                </label>
                                <textarea formValidation class="form-control" id="description" formControlName="description"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="col form-group ">
                                    <label  for="street">
                                        Street:
                                    </label>
                                    <input formValidation class="form-control" id="street" type="text" formControlName="street"/>
                                </div>
                                <div class="col form-group">
                                    <label for="number">
                                        Number:
                                    </label>
                                    <input formValidation [customErrors]="customErrors" type="text" id="number" class="form-control" formControlName="streetNo"/>
                                </div>
                                <div class="col form-group">
                                    <label for="zipCode">
                                        zipCode:
                                    </label>
                                    <input formValidation type="text" class="form-control" id="zipCode" formControlName="zipCode"/>
                                </div>
                                <div class="col form-group">
                                    <label for="city" >
                                        City:
                                    </label>
                                    <input formValidation class=" form-control" id="city" type="text" formControlName="city"/>
                                </div>
                                <div class="col form-group">
                                    <label for="country">
                                        Country:
                                    </label>
                                    <input formValidation class="form-control" id="country" type="text" formControlName="country"/>
                                </div>
                            </div>
                        
                            <div class="form-row">
                                <div class="col">
                                    <button class="btn btn-primary" type="button" (click)="EditDestinations()">Edit destinations</button>
                                    <p *ngIf="destinations.length < 2" class="text-danger">
                                        Atleast two destinations have to be set.
                                    </p>
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="col d-flex flex-row">
                                    <button class="btn btn-success mr-2" type="submit">Edit</button>
                                    <button class="btn btn-danger" type="button" [routerLink]="['/main/CompanyPreview']" routerLinkActive="router-link-active" >Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>

</div>
