<div class="container">
    <form [formGroup]="companyForm" (submit)="OnSubmit()" novalidate>
        <div class="row">
            <div class="col-sm-2">
                Name:
            </div>
            <div class="col-sm-10">
                <input type="text" formControlName="name"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Description:
            </div>
            <div class="col-sm-10">
                <textarea formControlName="description"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Street:
            </div>
            <div class="col-sm-10">
                <input type="text" formControlName="street"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Number:
            </div>
            <div class="col-sm-10">
                <input type="text" formControlName="streetNo"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                zipCode:
            </div>
            <div class="col-sm-10">
                <input type="text" formControlName="zipCode"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                City:
            </div>
            <div class="col-sm-10">
                <input type="text" formControlName="city"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Country:
            </div>
            <div class="col-sm-10">
                <input type="text" formControlName="country"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button class="btn btn-primary" type="button" (click)="EditDestinations()">Edit destinations</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>
        </div>
    </form>
</div>
