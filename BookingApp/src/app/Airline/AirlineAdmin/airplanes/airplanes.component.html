<div class="container">
    <div class="row">
        <button class="btn btn-primary" (click)="AddAirplane()">+ Add airplane</button>
    </div>
    <div class="row">
        <div class="col-sm-6" *ngFor="let item of items | async">
            <div class="col-sm-4">
                <app-airplane-panel [airplane]="item"></app-airplane-panel>
            </div>
        </div>
    </div>
</div>
