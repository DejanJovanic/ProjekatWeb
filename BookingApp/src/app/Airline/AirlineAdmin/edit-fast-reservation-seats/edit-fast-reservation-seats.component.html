<div class="container h-100">
    <div class="row">
        <div class="col-sm-12">
            <app-seats [selectedSeats]="selectedSeats" [seatsInput]="seats" [state]="SeatDisplayState.FastSelector"></app-seats>
        </div>
    </div>
    <form [formGroup]="form" (submit)="OnSubmit()" novalidate>
        <div class="form-row">
            <div class="col-sm-6 form-group">
                <div class="row">
                    <div class="col-sm-5">
                        <label for="discountPercentage">
                            Discount percentage:
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <input type="number" id="discountPercentage" class="form-control" formControlName="discountPercentage"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-3">
                <button type="submit" [disabled]="!form.valid || selectedSeats.length == 0" class="btn btn-primary">Add fast reservation</button>
            </div>
        </div>
    </form>
</div>
