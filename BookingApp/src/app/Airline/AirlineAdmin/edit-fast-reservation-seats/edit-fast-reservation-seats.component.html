<div class="container h-100">
    <div class="row">
        <div class="col-sm-12">
            <app-seats [selectedSeats]="selectedSeats" [seatsInput]="seats" [state]="SeatDisplayState.FastSelector"></app-seats>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="selectedSeats.length == 0" class="btn btn-primary" (click)="onButtonClicked()">Set Reservation</button>
        </div>
    </div>
</div>
