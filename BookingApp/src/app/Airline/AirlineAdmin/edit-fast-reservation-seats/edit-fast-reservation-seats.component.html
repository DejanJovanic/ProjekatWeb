<div class="container-fluid" style="background : transparent !important">
    <div class="d-flex justify-content-center">
            <div class="card shadow-lg rounded  pb-1">
                <div class="card-body bg-white text-dark ">  
                        <div class="row mt-4">
                         <div class="col">
                             <h2>Set fast reservation seats</h2>
                             <hr>
                             <h3 class="text-muted">Select a seat and set discount percentage</h3>
                         </div>
                     </div>
                     <div class="row mt-3 mb-4 ">
                         <div class="col">         
                             <app-seats [selectedSeats]="selectedSeats" [state]="SeatDisplayState.FastSelector" [seatsInput]="seats"></app-seats>
                         </div>
                         <div class="col">
                            <small *ngIf="selectedSeats.length == 0" class="text-danger form-text">
                                Seat has to be selected
                             </small>
                        </div>
                     </div>
                     <div class="row">
                         <div class="col">
                             <form (submit)="OnSubmit()" [formGroup]="form" validatableForm>
                                <div class="form-row">
                                     <div  class="col-sm-4 mr-2 form-group">
                                        <label for="discountPercentage">
                                            Discount percentage:
                                        </label>
                                        <input formValidation wholeNumber  type="number" class="form-control"  id="discountPercentage" step="0.1" min="1" max="100"  formControlName="discountPercentage" />
                                     </div>
                                     <div class="col-sm-2">
                                        <button type="submit" [disabled]="!form.valid || selectedSeats.length == 0" class="btn btn-success">Add fast reservation</button>
                                     </div>
                                     <div class="col-sm-2">
                                        <button type="button"  class="btn btn-danger" [routerLink]="['/main/Airlines']" routerLinkActive="router-link-active" >Cancel</button>
                                     </div>
                                </div>
                             </form>
                         </div>
                     </div>
                </div>
            </div>
    </div>
</div>
