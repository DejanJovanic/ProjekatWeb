<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <app-seats [selectedSeats]="selectedSeats" [state]="SeatDisplayState.FastSelector" [seatsInput]="seats"></app-seats>
        </div>
    </div>
   
    <div class="row">
        <div class="col-sm-3">
            <button type="button" [disabled]="selectedSeats.length == 0" (click)="OnClick()" class="btn btn-primary">Disable seat</button>
        </div>
    </div>
</div>
