<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <app-airline-filter (filter)="onFlightFilter($event)"></app-airline-filter>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-primary" [routerLink]="['/AddFlight']" routerLinkActive="router-link-active" >+ Add flight</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <app-airline-holder [filter] = "filterSubject.asObservable()"></app-airline-holder>
        </div>
    </div>
</div>
