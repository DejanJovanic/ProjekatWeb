<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <app-seats [state]="SeatDisplayState.FastSelector" [selectedSeats]="selectedSeats" [seatsInput]="seats"></app-seats>
        </div>
    </div>

    <div class="form">
        <div class="col-sm-3">
            <button type="button" [disabled]="selectedSeats.length == 0" (click)="OnClick()" class="btn btn-primary">Remove seat</button>
        </div>
    </div>

</div>
