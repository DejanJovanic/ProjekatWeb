<div class="modal-body">
    <div class="container">
        <form (submit)="OnSubmit()" [formGroup]="form">
            <div class="form-row form-group">
                <div class="col-sm-4 ">
                    <label for="nameExtra">
                        Name:
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="name" name="nameExtra" class="form-control" formControlName="name"/>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 ">
                    <label for="description">
                        Description:
                    </label>
                </div>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control" formControlName="description"></textarea>
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 ">
                    <label for="price">
                        Price:
                    </label>
                </div>
                <div class="col-sm-8">
                    <input type="number" name="price" class="form-control" formControlName="price"/>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-2">
                    <button class="btn btn-primary" type="submit">
                        Add
                    </button>
                </div>
            </div>
        </form>
        <hr>     
        <div class="row" *ngFor="let item of extras">
            <br>
            <div class="col-sm-12 card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">Name:</div>
                        <div class="col-sm-3">Description:</div>
                        <div class="col-sm-3">Price:</div>
                      
                    </div> 
                    <div class="row">
                        <div class="col-sm-3">{{item.name}}</div>
                        <div class="col-sm-3">{{item.description}}</div>
                        <div class="col-sm-3">{{item.price}}</div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-danger" (click)="RemoveOption(item)">Remove</button>
                        </div>
                    </div>                                 
                </div>
            </div>
        </div>
    </div>
</div>
