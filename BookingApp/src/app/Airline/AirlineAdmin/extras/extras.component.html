<div class="modal-body">
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <form (submit)="OnSubmit()" [formGroup]="form" validatableForm>
                    <div class="form-row form-group">
                        <div class="col-sm-4 ">
                            <label for="nameExtra">
                                Name:
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <input formValidation type="name" name="nameExtra" class="form-control" formControlName="name"/>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 ">
                            <label for="description">
                                Description:
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <textarea name="description" class="form-control" formControlName="description"></textarea>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 ">
                            <label for="price">
                                Price:
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <input formValidation type="number" name="price" class="form-control" formControlName="price"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-2">
                            <button  class="btn btn-outline-primary" type="submit">
                                Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                #
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                                Price
                            </th>
                            <th>
                                &nbsp;
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of extras;let i = index">
                            <td>
                                {{i + 1}}
                            </td>
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                {{item.description}}
                            </td>
                            <td>
                                {{item.price}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="RemoveOption(item)">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>     
    </div>
</div>
