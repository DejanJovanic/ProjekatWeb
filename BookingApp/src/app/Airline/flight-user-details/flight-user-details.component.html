<div class="modal-body">
    <form (submit)="Finish()" [formGroup]="form" novalidate>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="name" formControlName="name"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Last Name: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="lastName" formControlName="lastName"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Passport Number: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="passportNum" formControlName="passportNum"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
