<div class="card">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <button (click) = "OpenModal()" class="btn btn-primary">Company details</button>
                </div>
                <div class="col-sm-3">
                    {{flight.startDate}}
                </div>
                <div class="col-sm-3">
                    {{flight.endDate}}
                </div>
                <div class="col-sm-3">
                    {{flight.price}}
                </div>
                <div class="col-sm-3" *ngIf="role ===  'User'">
                    <button class="btn btn-primary" [routerLink]="['/seats/',flight.id]" routerLinkActive="router-link-active">Set Reservation</button>
                </div>
                <div class="col-sm-3" *ngIf="role == 'AirlineAdmin'">
                    <button class="btn btn-primary" [routerLink]="['/EditFastReservationSeats/',flight.id]" routerLinkActive="router-link-active">Fast</button>
                </div>
            </div>
        </div>     
    </div>
</div>
