<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-2">
                <button (click) = "OpenModal()" class="btn btn-primary">Company details</button>
            </div>
            <div class="col-sm-3">
                {{flight.startDate}}
            </div>
            <div class="col-sm-3">
                {{flight.finishDate}}
            </div>
            <div class="col-sm-3">
                {{flight.price}}
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" [routerLink]="['/seats/',flight.id]" routerLinkActive="router-link-active">Set Reservation</button>
            </div>
        </div>
    </div>
</div>
